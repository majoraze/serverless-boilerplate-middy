getItinerariesByTruckType:
  handler: src/services/itineraries/endpoints/find-by-truck-type.handler
  events:
    - http:
        path: itineraries/{truckType}
        method: get
        cors: true
        documentation:
          tags:
            - "Itineraries"
          summary: Method for get list of itineraries by truck type
          requestHeaders:
            -
              name: "Authorization"
              description: "Bearer Token"
              required: true
          pathParams:
            -
              name: "truckType"
              description: "Id of the truck type"
              required: true
          queryParams:
            -
              name: limit
              type: number
              required: false
            -
              name: sort
              type: string
              required: false
            -
              name: page
              type: number
              required: false
            -
              name: select
              type: string
              required: false
            -
              name: truckOwner
              type: string
              required: false
            -
              name: loaded
              type: string
              required: false
            -
              name: period
              type: string
              required: false
          methodResponses:
            -
              statusCode: '200'
              responseModels:
                "application/json": ItineraryFindAllRes